    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="total-score-home" class="score">0</h2>
                <div>

                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 id="total-score-guest" class="score">0</h2>
                 <div>
                    <button class="add-point-btn" onclick="onePointGuest()">+1</button>
                    <button class="add-point-btn" onclick="twoPointsGuest()">+2</button>
                    <button class="add-point-btn" onclick="threePointsGuest()">+3</button>
                </div>
            </div>
